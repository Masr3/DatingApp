<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating App</a>
      @if(accountService.currentUser$ | async){
        <ul class="navbar-nav me-auto mb-2 mb-md-0">  
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>
        @if((accountService.currentUser$ | async)){
          <div class="dropdown">
            <a class="dropdown-toggle text-light text-decoration-none" (click)="toggleDropdown()">Welcome back!</a>
            <div class="dropdown-menu" [class.show]="dropdownVisible"> <a class="dropdown-item">Edit Profile</a>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>  
        }
      }
      @if(!(accountService.currentUser$ | async)) {
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username">
          <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      }
      </div>
    
  </nav>
